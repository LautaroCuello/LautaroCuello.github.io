        <main>
            <form class="text-dark m-2 col-12" onsubmit="return false;">
                <fieldset>
                    <legend>Predimensionado de Columna</legend>
                    <div class="form-group">
                        <label for="columna_x">Ancho de Columna</label>
                        <input type="text" class="form-control" id="columna_x" aria-describedby="" placeholder="Ancho en metros" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="columna_y">Alto de Columna</label>
                        <input type="text" class="form-control" id="columna_y" aria-describedby="" placeholder="Alto en metros" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="columna_area_influencia">Area de Influencia? No se si iria</label>
                        <select class="form-control" id="columna_area_influencia">
                            <option value="9">Vivienda: 8 a 9 kN/m2</option>
                            <option value="11">Oficina: 10 a 11 kN/m2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="columna_carga_piso">Carga de pisos</label>
                        <input type="text" class="form-control" id="columna_carga_piso" aria-describedby="" placeholder="Carga en kN" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="columna_cantidad_piso">Cantidad de pisos</label>
                        <input type="number" class="form-control" id="columna_cantidad_piso" aria-describedby="" placeholder="X pisos" required autocomplete="off">
                    </div>
                    <button type="button" class="btn btn-primary" id="col_calcular">Calcular</button>
                    <button type="reset" class="btn btn-danger">Reiniciar</button>
                </fieldset>
                </form>
                <div class="container" id="resultado">
                    
                </div>
