<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=divice-width, initial-scale=1, shrink-to-fit=no"/>
        <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css" rel="stylesheet" integrity="sha384-hVpXlpdRmJ+uXGwD5W6HZMnR9ENcKVRn855pPbuI/mwPIEKAuKgTKgGksVGmlAvt" crossorigin="anonymous">
        <link href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" rel="stylesheet" crossorigin="anonymous">
        <title>Prueba de Predimensionado</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="#">Prueba</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Predimensionado<span class="sr-only">(actual)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Test</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Test</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Test</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        
        <main>
            <div class="container-fluid">
                <div class="row mx-1">
                    <form class="text-dark col-12 col-lg-6 my-3" onsubmit="return false;">
                        <fieldset>
                            <legend>Predimensionado de Columna</legend>
                            <div class="form-group">
                                <label for="columna_x">Ancho de area de influencia</label>
                                <input type="text" class="form-control" id="columna_x" aria-describedby="" placeholder="Ancho en metros" required autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="columna_y">Alto de area de influencia</label>
                                <input type="text" class="form-control" id="columna_y" aria-describedby="" placeholder="Alto en metros" required autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="columna_carga_piso">Carga de pisos</label>
                                <input type="text" class="form-control" id="columna_carga_piso" aria-describedby="" placeholder="Carga en kN/m2" required autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="columna_cantidad_piso">Cantidad de pisos</label>
                                <input type="number" class="form-control" id="columna_cantidad_piso" aria-describedby="" placeholder="X pisos" required autocomplete="off" min="1">
                                
                            </div>
                            <input type="button" class="btn btn-primary" value="Calcular" id="col_calcular"/>
                            <input type="reset" class="btn btn-danger" value="Reiniciar" />
                        </fieldset>
                        </form>
                        <table class="table table-hover col-12 col-lg-6 my-3">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Ns (kN)</th>
                                    <th scope="col">Ag (cm2)</th>
                                </tr>
                            </thead>
                            <tbody id="col_table" class="text-dark">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="container" id="resultado">
                    
                </div>
        </main>
        <footer>
            <div class="container-fluid bg-primary">
                <div class="text-center p-4">2019</div>
            </div>
        </footer>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="predimensionado.js"></script>
    <script>
        window.addEventListener('load', function(){
            document.getElementById('col_calcular').addEventListener('click', function(){crearColumna()});
        });
    </script>
</html>
